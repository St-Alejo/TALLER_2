<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Solicitudes</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        a:hover {
            background: #3f4c54;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al módulo de Solicitudes</h1>
        <p>Desde aquí podrás registrar nuevas solicitudes.</p>

        <a href="{% url 'registrar_solicitud' %}"> Registrar nueva solicitud</a>
    </div>
</body>
</html>
